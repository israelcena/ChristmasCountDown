<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>O Contador Para o Natal</title>
</head>
<body>
  <h1>Contagem Regressiva para o Natal</h1>
  <main class="container">
    <div>
      <p id="days"></p>
      <span>Dias</span>
    </div>
    <div>
      <p id="hours"></p>
      <span>Horas</span>
    </div>
    <div>
      <p id="minutes"></p>
      <span>Minutos</span>
    </div>
    <div>
      <p id="seconds"></p>
      <span>Segundos</span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

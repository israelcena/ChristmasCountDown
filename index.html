<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>O Contador Para o Natal</title>
</head>
<body>
  <h1>Contagem Regressiva para o Natal</h1>
  <main class="container">
    <div class="days">
      <p id="days">0</p>
      <span class="countdown-caption">Dias</span>
    </div>
    <div class="hours">
      <p id="hours">0</p>
      <span class="countdown-caption">Horas</span>
    </div>
    <div class="minutes">
      <p id="minutes">0</p>
      <span class="countdown-caption">Minutos</span>
    </div>
    <div class="seconds">
      <p id="seconds">0</p>
      <span class="countdown-caption">Segundos</span>
    </div>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
